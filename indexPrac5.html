<!-- Purpose: can replace v-on with @ sign / can replace v-bind with : sign -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
    <button @click='changeLink'>Click to change link!</button>
    <a :href='link'>Link</a>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
        link: 'http://www.google.com'
      },
      methods: {
        changeLink: function() {
          this.link = 'http://www.apple.com'
        }
      }
    })
	</script>

</body>

</html>
